<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard â€” ReelReview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #0b0b14;
      font-family: Arial, sans-serif;
      color: white;
    }

    header {
      padding: 20px;
      background: #111122;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cards {
      padding: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      border-radius: 20px;
      border: none;
      background: #e50914;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>
  <h2>ðŸŽ¥ Your Dashboard</h2>
  <button onclick="logout()">Logout</button>
</header>

<section class="cards">
  <div class="card">
    <h3>Upload Movie</h3>
    <p>Share your film or trailer</p>
    <button>Upload</button>
  </div>

  <div class="card">
    <h3>Watch & Review</h3>
    <p>Earn credits by reviewing</p>
    <button>Watch</button>
  </div>

  <div class="card">
    <h3>Earnings</h3>
    <p>$0.00</p>
    <button>Withdraw</button>
  </div>
</section>

<script src="app.js"></script>
</body>
</html>
