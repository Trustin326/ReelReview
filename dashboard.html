<!-- Upload Modal -->
<div id="uploadModal" style#uploadModal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.8);
  display: flex;
  justify-content: center;
  align-items: center;
}

.upload-box {
  background: #111122;
  padding: 30px;
  border-radius: 20px;
  width: 90%;
  max-width: 420px;
  text-align: center;
}

.upload-box input,
.upload-box textarea {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border-radius: 10px;
  border: none;
}

.upload-box textarea {
  resize: none;
  height: 80px;
}

.upload-box video {
  width: 100%;
  margin-top: 10px;
  border-radius: 10px;
}

.secondary {
  background: #444;
  margin-top: 10px;
}
="display:none;">
  <div class="upload-box">
    <h2>Upload Your Movie</h2>

    <input type="text" id="title" placeholder="Movie Title" />
    <textarea id="description" placeholder="Short Description"></textarea>

    <input type="file" id="videoInput" accept="video/*" />
    
    <video id="preview" controls style="display:none;"></video>

    <button onclick="submitVideo()">Submit</button>
    <button class="secondary" onclick="closeUpload()">Cancel</button>
  </div>
