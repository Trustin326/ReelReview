<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login â€” ReelReview</title>
  <style>
    :root{--bg:#070712;--text:#fff;--muted:rgba(255,255,255,.72);--brand:#e50914;--panel:rgba(255,255,255,.06);--radius:22px}
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background: radial-gradient(1100px 700px at 20% 0%, rgba(229,9,20,.22), transparent 55%),
                  linear-gradient(180deg, #05050f, #0b0b14 60%, #070712);
      color:var(--text);
      display:grid;
      place-items:center;
      padding:22px;
    }
    .card{
      width:min(520px, 92vw);
      padding:18px;
      background: var(--panel);
      border:1px solid rgba(255,255,255,.10);
      border-radius: var(--radius);
      box-shadow: 0 24px 80px rgba(0,0,0,.55);
      position:relative;
    }
    h1{margin:0 0 6px;font-size:28px}
    p{margin:0 0 14px;color:var(--muted);line-height:1.45}
    label{display:block;color:rgba(255,255,255,.8);font-size:13px;margin:10px 0 6px}
    input{
      width:100%;
      padding:12px 12px;
      border-radius: 14px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.25);
      color:white;
      outline:none;
    }
    input:focus{border-color: rgba(229,9,20,.55); box-shadow: 0 0 0 6px rgba(229,9,20,.18)}
    .row{display:flex; gap:10px; margin-top:12px; flex-wrap:wrap}
    a.btn, button.btn{
      appearance:none; border:none; cursor:pointer; text-decoration:none;
      display:inline-flex; align-items:center; justify-content:center;
      padding:11px 14px; border-radius: 999px;
      font-weight:800;
    }
    .btn{background:var(--brand); color:white}
    .btn.secondary{background:rgba(255,255,255,.08); border:1px solid rgba(255,255,255,.12); color:white}
    .tiny{margin-top:10px; font-size:12.5px; color: rgba(255,255,255,.65)}
  </style>
</head>
<body>
  <div class="card">
    <h1>Login</h1>
    <p>Demo login: enter any email to access the dashboard.</p>

    <label for="email">Email</label>
    <input id="email" type="email" placeholder="you@email.com" autocomplete="email" />

    <div class="row">
      <button class="btn" onclick="login()">Continue</button>
      <a class="btn secondary" href="./index.html">Back</a>
    </div>

    <div class="tiny">
      Note: this is a demo login (localStorage). Later you can connect Stripe + real auth.
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
